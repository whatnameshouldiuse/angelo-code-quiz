<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section id="Landing">
        <h1>Coding Quiz Challenge</h1>
        <p>Answer as many coding questions within the time limit!</p>
        <button id="begin-quiz">Start the Quiz!</button>
    </section>
    <section id="Quiz" hidden>
        <h1>Question</h1>
        <button id="option-1">Option 1</button>
        <button id="option-2">Option 2</button>
        <button id="option-3">Option 3</button>
        <button id="option-4">Option 4</button>
    </section>
    <section id="Result" hidden>
        <h1>You finished the quiz!</h1>
        <h2>Your score: <span></span></h2>
        <input type="text" placeholder="Register Leaderboard"/>
        <button id="result-return-start">Return to Start</button>
    </section>
    <section id="Leaderboard" hidden>
        <h1>High Scores</h1>
        <ol id="high-score-list">

        </ol>
        <button id="list-return-start">Return to Start</button>
        <button id="reset-list">Reset Leaderboard</button>
    </section>
    <script src="./assets/script.js"></script>
</body>
</html>
